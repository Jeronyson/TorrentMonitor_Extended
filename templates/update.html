  <form id='system_update'>
    
    <h2 class="settings-title">{$title}</h2>
    
    <!-- content -->
    {loop="changelog"}
    <div>{$value.ver}</div>
    <div class="new">{$value.desc}</div>
    {/loop}
    
    <!-- Update Button -->
    <div>
      <button class="form-button">Установить обновление</button>
    </div>
      
  </form>
  
  <div class="clear-both"></div>
  
  <script src="js/user-func.js"></script>
